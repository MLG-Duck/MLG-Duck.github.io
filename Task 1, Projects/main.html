<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    Организовывайте разметку так, чтобы по итогу 
    можно было просто всавить свой блок и стили
-->
<div class="MikePart">
<div class="border_cont">
    <div class="contacts__container">
        <h1>Contacts</h1>
        <div class="contacts__group">
            <div class="contact_card">
                <img src="img/icons/contact_icons/gps.png" alt="gps" class="contact_img">
                <span class="contact_title">
                    Visit Us
                </span>
                <span class="contact_describtion">
                    Duis autem vel eum iriure dolor
                    in hendrerit in vulputate velit.
                </span>
            </div>
            <div class="contact_card">
                <img src="img/icons/contact_icons/phone.png" alt="phone" class="contact_img">
                <span class="contact_title">
                    Call Us
                </span>
                <span class="contact_describtion">
                    +7(987)654-32-10
                </span>
                <span class="contact_describtion">
                    +7(123)456-78-90
                </span>
            </div> 
            <div class="contact_card">
                <img src="img/icons/contact_icons/mail.png" alt="mail" class="contact_img" id="mail">
                <span class="contact_title">
                    Email Us
                </span>
                <span class="contact_describtion">
                    example@example.com
                </span>
                <span class="contact_describtion">
                    support.example.com
                </span>
            </div>
        </div>
    </div>
</div>
<div class="border_cont">

    <div class="what">
        <h1>What Are You Waiting For?</h1>
        <h2>Take control of your paid subscriptions today!</h2>
        <div class="form-group">
            <input type="text" name="Name" required="required" placeholder="Name" class="what_form">
            <input type="text" name="E-mail" required="required" placeholder="E-mail" class="what_form">
            <input type="text" name="Phone" required="required" placeholder="Phone" class="what_form">
            <a href="#" class="start_btn">GET STARTED</a>
        </div>
    </div>
</div>





</div>


    
</body>
</html>
