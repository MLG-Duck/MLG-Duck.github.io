<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div class="flexcolumn main-frame">
            <div class="flexrow main-frame-headers">
                <h1 id="sign-in-header" class="purple-text header-3">Авторизация</h1>
                <a class="black-ancor underline-text">На главную</a>
            </div>
            <form class="auth-form" action="">
            <div class="form-group">
                    <input id="email-input" type="email" class="auth-input" placeholder="Почта">
                </div>
                <div class="form-group">
                    <input id="password-input" type="password" class="auth-input" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <select id="project-select" class="auth-select" size=1>
                        <option value="project-1">Prpoject 1</option>
                        <option value="project-2">Project-2</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="auth-submit">ВОЙТИ</button>
                </div>
            </form>
        </div>
    </body>
</html>
