<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="main-frame">
        <div class="img-holder">
            <img src="img/sign-in-bg.png" alt="background" class="background-img">
        </div>
        <div class="form-container">
            <div class="header">
                <h1 class="sign-in-header">Регистрация</h1>
                <a href="#home" class="home-link">На главную</a>
            </div>
            <form action="" class="sign-in-form">
                <div class="form-item">
                    <input id="email-input" type="email" class="form-input" placeholder="Почта example@sfedu.ru">
                </div>
                <div class="form-item">
                    <input id="password-input" type="password" class="form-input" placeholder="Пароль">
                </div>
                <div class="form-item">
                    <input id="password-input" type="password" class="form-input" placeholder="Повторите пароль">
                </div>
                <div class="form-item">
                    <button type="submit" class="form-button">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
